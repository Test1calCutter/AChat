<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Firebase RealTime Chat</title>
    <link rel="stylesheet" href="others/css/chat.css">
  </head>
  <body>

    <script>
      function sent(){
  let msg = document.getElementById("message-input")
  let msginfo = msg.value;
  let view = document.getElementById("messages")

  view.innerHTML = msginfo
}
    </script>

    <header>
      <h2>Firebase RealTime Chat</h2>
    </header>

    <div id="chat">
      <!-- messages will display here -->
      <ul id="messages"></ul>

      <!-- form to send message -->
      <form id="message-form">
        <input id="message-input" type="text" />
        <button id="message-btn" type="submit" onclick="sent()">Send</button>
      </form>
    </div>
    <!-- scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
    <script src="others/js/c.js" type="module"></script>
  </body>
</html>
